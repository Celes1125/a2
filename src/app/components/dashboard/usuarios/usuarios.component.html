<mat-toolbar class="toolbar1">
    <span>Usuarios</span>
</mat-toolbar> 

<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ingresar término de búsqueda" #input autocomplete="off">
</mat-form-field>

<div class="container">
   <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" >
      
      <!-- user id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> User Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- Apellido Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
    
      <!-- Sexo Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
      </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element" class="icon-td" > 
            <a class="pointer" class="search-icon" matTooltip="buscar">
              <mat-icon>search</mat-icon>
            </a>
            <a class="pointer" class="edit-icon" matTooltip="editar">
              <mat-icon>edit</mat-icon> 
            </a>
            <a class="pointer" class="delete-icon" matTooltip="eliminar">
              <mat-icon>delete</mat-icon> 
            </a>
          </td>
        </ng-container>
        
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons 
               aria-label="Select page of periodic elements">
</mat-paginator>

   </div >
      
      
      
    </div>
